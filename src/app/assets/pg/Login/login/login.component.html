<div id="main-wrapper" class="">
    <section class="login-container d-flex align-items-center justify-content-center">
        <div class="login-card row w-100">
            <div class="col-lg-6">
                <a href="https://www.dsserp.com/">
                    <img src="../../../../../assets/IMG/DSSlogo.png" style="height: 35px; width: 50px;"
                        class="ms-3 mt-4" alt="">
                </a>
                <div style="margin-left: 50px; margin-right: 50px;">
                    <div class="mt-3">
                        <h1 class="display-3"
                            style="font-size: 20px; font-family:Arial, Helvetica, sans-serif; font-weight: 600;">Login
                            to Access!</h1>
                    </div>
                    <form #loginform="ngForm" class="mt-4 px-3" (ngSubmit)="Submit()">
                        <div class="form-group">
                            <div style="width: 100%;">
                                <input id="username" class="form-control" name="username" placeholder="Username"
                                    [(ngModel)]="entity.username" />
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div style="width: 100%;" class="d-flex">
                                <div style="width: 100%;">
                                    <input id="password" class="form-control" name="password" [minlength]="4"
                                        [maxlength]="20" placeholder="Password" autocomplete="current-password"
                                        [(ngModel)]="entity.psw" [required]="true" />
                                </div>


                            </div>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-link text-primary" type="button" (click)="setforgotpassword()">
                                Forgot password?
                            </button>
                        </div>
                        <div class="text-center mt-2">
                            <button type="submit" class="btn btn-dark rounded-pill mb-5 w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center b-right ">
                <img src="../../../../../assets/IMG/retaildeskloginMan.png" alt="Desk" class="logo">
            </div>
        </div>
    </section>
</div>

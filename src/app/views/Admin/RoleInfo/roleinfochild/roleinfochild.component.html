<div>
    <div>
        <app-navactions [title]="'Role Info'" (myfn)="navbar($event)"></app-navactions>
        <div>
            <form #RoleInfoForm="ngForm" class="needs-validation" novalidate>
                <fieldset [disabled]="navactions.fieldset" class="container d-flex justify-content-center align-items-center">
                    <div class=" mt-3" style="width: 30vw;">
                        <div>
                            <dss-input label="Designation Name" [(ngModel)]="entity.roleName" name="Designationnm"
                                placeholder="Designation Name" />
                        </div>

                        <div>
                            <dss-input label="Comments" [(ngModel)]="entity.comments" name="Comments"
                                placeholder="Comments" />
                        </div>
                    </div>
                </fieldset> 
            </form>
        </div>
    </div>

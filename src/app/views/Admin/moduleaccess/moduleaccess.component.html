<div class="mastersHeading m-0">
    <div class="row m-0 pt-2">
        <div class="col col-sm-6">
            <div class="d-flex justify-content-start align-items-center">
                <span style="font-size:20px;">Module Access Control</span>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="d-flex justify-content-end align-items-center">
                <button role="button" type="submit" (click)="save()" class="btn m-0 me-1 btn-sm btn-outline-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-floppy-fill" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z" />
                        <path
                            d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z" />
                    </svg>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="close()"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708">
                        </path>
                    </svg></button>
            </div>
        </div>
    </div>
</div>
<hr />
<div class="container">

    <div class="heightMasterPage2">
        <div class="d-flex d-flex-column pb-2">
            <div class="">
                <label>Role</label>

                <ng-select bindLabel="roleName" bindValue="roleId" name="rolenm" [loading]="loading"
                    style="width:clamp(300px, 0px, 0px)" [virtualScroll]="true" [items]="degignations" (change)="user()"
                    [(ngModel)]="entity.roleId" placeholder="Select Designation">

                </ng-select>
            </div>
            <div class="ms-3 me-3">
                <label>User</label>
                <ng-select bindLabel="userName" bindValue="userId" name="usernm" [loading]="loading"
                    [virtualScroll]="true" [items]="users" (change)="showmodules()" [(ngModel)]="entity.userId"
                    placeholder="Select User" style="width:clamp(300px, 0px, 0px)">
                </ng-select>
            </div>
        </div>

        <table class="table table-bordered container">
            <thead>

                <tr>
                    <th class="text-left py-2" scope="col" style="width:50%">Modules</th>
                    <th class="text-left py-2" scope="col" style="width:40%">Access</th>
                </tr>

            </thead>
            <tbody style="height:calc(100vh - 240px);overflow-y: scroll;">
                <tr *ngFor="let v of list">
                    <td class="text-left py-2" style="width:50%">{{v.moduleName}}</td>
                    <td class="text-left py-2" style="width:40%">
                        <input type="checkbox" class="p-1" [disabled]="disabledata" [(ngModel)]="v.status" />
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

</div>

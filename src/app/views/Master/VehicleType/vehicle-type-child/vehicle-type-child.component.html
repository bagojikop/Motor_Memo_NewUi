<div>
    <!-- <app-navactions [title]="'Product info'" (myfn)="navbar($event)"></app-navactions> -->
    <app-masternav [title]="'Vehicle Type'" (myfn)="navbar($event)"></app-masternav>

    <div class="from-body">
        <div class="card-body">
            <fieldset [disabled]="navactions.fieldset">
                <form #account="ngForm" class="needs-validation" novalidate>
                    <div class="container mt-3">
                        <div class="w-25">
                            <dss-input label="Vehicle Type" name="Name" #Name="ngModel" [(ngModel)]="entity.vtypeName"
                                [required]="true" [styleCase]="'c'" autocomplete="off"></dss-input>
                        </div>

                        <div class="d-flex d-flex-width">
                            <div class="w-50">
                                <label for="">capacity (In MTR)</label>
                                <input class="form-control" name="hsncode" label="HSN Code" [(ngModel)]="entity.capacity"
                                    numberOnly [maxlength]="8" autocomplete="off">
                            </div>

                            <div class="gapInputFields">
                                <label for="">Height (In Meter)</label>
                                <input class="form-control" name="GSTPer" [(ngModel)]="entity.vheight" numberOnly
                                    [maxlength]="3" autocomplete="off">
                            </div>
                            <div class="gapInputFields">
                                <label for="">Length (In Meter)</label>
                                <input class="form-control" name="GSTPer" [(ngModel)]="entity.vlength" numberOnly
                                    [maxlength]="3" autocomplete="off">
                            </div>
                            <div class="gapInputFields">
                                <label for="">Width (In Meter)</label>
                                <input class="form-control" name="GSTPer" [(ngModel)]="entity.vwidth" numberOnly
                                    [maxlength]="3" autocomplete="off">
                            </div>
                       
                        </div>
                 
                
                    </div>
                    <hr>
                    <div class="container">
                        <div class="bg-light mb-2">
                            <h5 class="m-0 p-2">Audit</h5>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <div>
                                <label class="mb-0">Created User</label>
                                <p>{{entity.createdUser}}</p>
                            </div>

                            <div>
                                <label class="mb-0">Created Date</label>
                                <p>{{entity.createdDt | date:'dd-MM-yyyy'}}</p>
                            </div>

                            <div>
                                <label class="mb-0">Modified User</label>
                                <p>{{entity.modifiedUser}}</p>
                            </div>

                            <div>
                                <label class="mb-0">Modified Date</label>
                                <p>{{entity.modifiedDt | date:'dd-MM-yyyy'}}</p>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>

<div>
    <app-masternav [title]="'Vendor'" (myfn)="navbar($event)"></app-masternav>

    <div class="from-body">
        <div class="mt-2">
            <div class="card-body">
                <fieldset [disabled]="navactions.fieldset">
                    <form #account="ngForm" class="needs-validation" novalidate>
                        <div class=" ">
                            <div class="container">
                                <div class="d-flex d-flex-column">
                                    <div class="d-flex-width">
                                        <div class=" ">
                                            <label for="">GSTIN</label>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="gstin" autocomplete="off"
                                                    [(ngModel)]="entity.gstinNo" required maxlength="15"
                                                    autocomplete="off" aria-describedby="basic-addon2">
                                                <button class="input-group-text" style="cursor: pointer;"
                                                    id="basic-addon2" tabindex="-1" (click)="ongstFunction()"> <i
                                                        class="bi bi-arrow-return-left"></i></button>
                                            </div>
                                        </div>

                                        <dss-input label="Vendor Name" [(ngModel)]="entity.name" autocomplete="off"
                                            name="vendor"></dss-input>

                                        <div style="margin-bottom: 10px !important;">
                                            <app-ngselect apiUrl="Account/getsupplier" label="Account"
                                                name="AccountName" class="p-0" bindLabel="accName" bindValue="accCode"
                                                [(ngModel)]="entity.accCode" [disabled]="navactions.fieldset"
                                                [defaultProperty]="entity.accCodeNavigation"
                                                #AccountName="ngModel"></app-ngselect>

                                        </div>

                                        <dss-input label="Email" type="email" name="email" [(ngModel)]="entity.emailId"
                                            [applyMargins]="false" [maxlength]="50">
                                        </dss-input>
                                        <div>
                                            <label for="">Mobile No</label>
                                            <input class="form-control" [(ngModel)]="entity.mobileNo" numberOnly
                                                autocomplete="off" name="mobno" [maxlength]="10">
                                        </div>
                                    </div>
                                    <div class="gapInputFields">
                                        <dss-input id="w3review" label="Address" name="accAddress1" [maxlength]="100"
                                            [(ngModel)]="entity.address" inputType="textarea" [rows]="4" [cols]="50"
                                            (ngModelChange)="entity.address=$event" [styleCase]="'u'">
                                        </dss-input>
 
                                        <div class="d-flex">
                                            <div class="d-flex-width">
                                                <app-ngselect label="Place" apiUrl="Place/getPlace" class="p-0"
                                                    bindLabel="cityName" bindValue="cityId" name="pl"
                                                    [(ngModel)]="entity.placeId" [defaultProperty]="entity.place"
                                                    [disabled]="navactions.fieldset"></app-ngselect>
                                            </div>

                                            <div class="gapInputFields">
                                                <label for="">Pin Code</label>
                                                <input class="form-control" type="text" numberOnly autocomplete="off"
                                                    [(ngModel)]="entity.pincode" name="pincode" [maxlength]="6">
                                            </div>
                                        </div>
                                        <app-ngselect label="State" apiUrl="state/getStates" class="p-0"
                                            bindLabel="stateName" bindValue="stateCode" name="state"
                                            [(ngModel)]="entity.stateCode" [defaultProperty]="entity.state"
                                            [disabled]="navactions.fieldset"></app-ngselect>

                                    </div>

                                    <div class="gapInputFields">

                                    </div>

                                </div>

                            </div>

                            <hr />

                            <div class="container">
                                <div class="bg-light mb-2">
                                    <h5 class="m-0 p-2">Audit</h5>
                                </div>
                                <div class="mt-3 d-flex justify-content-between">
                                    <div>
                                        <label class="mb-0">Created User</label>
                                        <p>{{entity.createdUser}}</p>
                                    </div>

                                    <div>
                                        <label class="mb-0">Created Date</label>
                                        <p>{{entity.createdDt | date:'dd-MM-yyyy'}}</p>
                                    </div>

                                    <div>
                                        <label class="mb-0">Modified User</label>
                                        <p>{{entity.modifiedUser}}</p>
                                    </div>

                                    <div>
                                        <label class="mb-0">Modified Date</label>
                                        <p>{{entity.modifiedDt | date:'dd-MM-yyyy'}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<div>
    <!-- <app-navactions [title]="'Product info'" (myfn)="navbar($event)"></app-navactions> -->
    <app-masternav [title]="'Product info'" (myfn)="navbar($event)"></app-masternav>

    <div class="from-body">
        <div class="card-body">
            <fieldset [disabled]="navactions.fieldset">
                <form #account="ngForm" class="needs-validation" novalidate>
                    <div class="container mt-3">
                        <div class="d-flex-width">
                            <dss-input label="Name" name="Name" #Name="ngModel" [(ngModel)]="entity.iName"
                                [required]="true" [styleCase]="'c'"></dss-input>
                        </div>

                        <div class="d-flex d-flex-width">
                            <div class="w-50">
                                <label for="">HSN Code</label>
                                <input class="form-control" name="hsncode" label="HSN Code" [(ngModel)]="entity.iHsn" autocomplete="off"
                                    numberOnly [maxlength]="8">
                            </div>

                            <div class="gapInputFields">
                                <label for="">GST %</label>
                                <input class="form-control" type="text" name="GSTPer" [(ngModel)]="entity.iGst" step="0.01" autocomplete="off" [maxlength]="5">
                            </div>
                            <div class="gapInputFields">
                                <label [ngClass]="{'text-danger': !entity.iUnit}">Unit</label>
                                <ng-select [searchable]="true" class="form-control p-0" name="packingunit"
                                    [(ngModel)]="entity.iUnit" [items]="reference.iUnit" bindLabel="unitName"
                                    bindValue="unitCode" #packingunit="ngModel" [disabled]="navactions.fieldset"
                                    required>
                                </ng-select>
                            </div>
                        </div>
                        <div class="d-flex-width mt-2">
                            <dss-input inputType="textarea" label="Item Description" id="w3review" name="w3review"
                                [rows]="2" [cols]="50" [(ngModel)]="entity.iHsnDescription" [styleCase]="'c'" />
                        </div>

                    </div>
                    <hr>
                    <div class="container">
                        <div class="bg-light mb-2">
                            <h5 class="m-0 p-2">Audit</h5>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <div>
                                <label class="mb-0">Created User</label>
                                <p>{{entity.createdUser}}</p>
                            </div>

                            <div>
                                <label class="mb-0">Created Date</label>
                                <p>{{entity.createdDt | date:'dd-MM-yyyy'}}</p>
                            </div>

                            <div>
                                <label class="mb-0">Modified User</label>
                                <p>{{entity.modifiedUser}}</p>
                            </div>

                            <div>
                                <label class="mb-0">Modified Date</label>
                                <p>{{entity.modifiedDt | date:'dd-MM-yyyy'}}</p>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>

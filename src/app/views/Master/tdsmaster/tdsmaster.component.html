<div class="m-0">
    <div class="row m-0 p-2">
        <div class="col col-sm-6">
            <div class="d-flex justify-content-start align-items-center">
                <span style="font-size:20px;">TDS Schedulde</span>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="d-flex justify-content-end align-items-center">
                <button type="submit" class="btn btn-outline-success btn-sm" (click)="addNew()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0" />
                    </svg></button>
            </div>
        </div>
    </div>
</div>
<hr class="mt-0"/>


<dss-grid [columns]="columns" url="tds/getList" [gridOptions]="gridOption.gridOptions" class="heightMasterPage"
    [defaultColDef]="defaultColDef" (gridApi)="onGridReady($event)" [pageSize]="25"></dss-grid>




<div class="modal fade" style="z-index: 1060;" id="group" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-dialog-lg">
        <div class="modal-content shadow">
            <div class="modal-header p-2 divcard" style="border-radius: 2px;">
                <span class="mb-0" style="font-size: 1.2rem;">TDS</span>
                <button type="button" class="btn-close me-1" tabindex="-1" (click)="close()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <fieldset autocomplete="off">
                    <form #f="ngForm">

                        <div>
                            <div>
                                <div>
                                    <dss-input label="TDS Name" name="group" [(ngModel)]="entity.tdsName" />
                                </div>

                                <div class="form-group">
                                    <app-ngselect label="Account" apiUrl="Account/getAcclist" class="p-0"
                                    bindLabel="accName" bindValue="accCode" name="ObalAccName"
                                    [(ngModel)]="entity.accCode" #ObalAccName="ngModel"
                                    [ngClass]="{'is-invalid': ObalAccName.errors?.['required']}" [required]="true"
                                    [defaultProperty]="entity.accCodeNavigation" (change)="getAccount($event)"
                                     ></app-ngselect>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="me-2">
                                    <label for="" >TDS</label>
                                    <input class="form-control" name="tds" [(ngModel)]="entity.tds" numberOnly name="tds" [required]="true"
                                        [maxlength]="5">
                                </div> 
                                <div class="me-2">
                                    <label for="">E.cess</label>
                                    <input name="Ecess" class="form-control input-sm"  [(ngModel)]="entity.eCess" numberOnly [maxlength]="5">
                                </div>
                                <div class="me-2">
                                    <label for="">H.E.cess</label>
                                    <input name="hecess" class="form-control input-sm"  [(ngModel)]="entity.heCess" numberOnly [maxlength]="5">
                                </div>
                                <div>
                                    <label for="">S.F.cess</label>
                                    <input name="sfcess" class="form-control input-sm"  [(ngModel)]="entity.sfCess" numberOnly [maxlength]="5">
                                </div>
                            </div>

                        </div>

                    </form>
                </fieldset>
            </div>
            <div class="modal-footer p-1" style="background-color: rgb(214, 214, 214);">
                <button type="button" class="btn btn-sm btn-danger" tabindex="-1" (click)="close()">Close</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="save()"
                    [disabled]="!f.valid">Save</button>
            </div>
        </div>
    </div>
</div>

<div [hidden]="rptMode">
    <div class="mastersHeading m-0">
        <div class="row m-0 pt-2">
            <div class="col col-sm-6">
                <div class="d-flex justify-content-start align-items-center">
                    <span style="font-size:20px;">Day Book</span>
                </div>
            </div>
            <div class="col-sm-6 text-end">
                <button class="btn btn-sm btn-outline-success me-1" type="button" (click)="printparam()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-printer-fill" viewBox="0 0 16 16">
                        <path
                            d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1">
                        </path>
                        <path
                            d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1">
                        </path>
                    </svg></button>
                <button class="btn btn-outline-danger btn-sm" (click)="close()"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708">
                        </path>
                    </svg></button>
            </div>
        </div>
    </div>
    <hr />
    <div>
        <div class="ms-3 d-flex-width">
            <app-ngselect label="Expense" apiUrl="Sundry/getExpAcclist" class="text-start" bindLabel="sundryName" bindValue="s_Id"
                name="ExpensName" [(ngModel)]="entity.s_Id" (change)="onSelectExp($event)"
                [disabled]="navactions.fieldset" autocomplete="off" #f="ngModel" [applyMargins]="false"></app-ngselect>
        </div>
        <div class="ms-3 d-flex-width">
            <dss-input label="From" name="from" type="date" [(ngModel)]="entity.sdt" />
        </div>
        <div class="ms-3 d-flex-width">
            <dss-input label="To" name="to" type="date" [(ngModel)]="entity.edt" />
        </div>
        <div class="ms-3 d-flex-width">
            <button class="btn btn-sm btn-primary" style="margin-top: 24px;" (click)="daybookprint()"><i
                    class="fa fa-eye me-1" aria-hidden="true"></i>Show</button>
        </div>

    </div>
    <hr />
</div>

<div *ngIf="rptMode">
    <dss-report-viewer [(isShow)]="rptMode" [dictionory]="myReportDictionory" [serviceUrl]="myServiceUrl"
        docName="daybook" [mail]="" [wapp]="" ReportTitle="Day Book">
    </dss-report-viewer>
</div>

<div [hidden]="rptMode">
    <div class="mastersHeading m-0">
        <div class="row m-0 pt-2">
            <div class="col col-sm-6">
                <div class="d-flex justify-content-start align-items-center">
                    <span style="font-size:20px;">Cash Bank Book</span>
                </div>
            </div>
            <div class="col-sm-6 text-end">
                <button class="btn btn-sm btn-outline-success me-1" type="button" (click)="printparam()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-printer-fill" viewBox="0 0 16 16">
                        <path
                            d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1">
                        </path>
                        <path
                            d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1">
                        </path>
                    </svg></button>
                <button class="btn btn-outline-danger btn-sm" (click)="close()"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708">
                        </path>
                    </svg></button>
            </div>
        </div>
    </div>
    <hr />
    <div class="ms-2">
        <div class="d-flex">
            <div class="d-flex-width">
                <app-ngselect apiUrl="Account/getAcclistbyMgCode" label="Account" bindLabel="accName"
                    [width]="'clamp(400px, 0px, 0px)'" bindValue="accCode" name="acc" [(ngModel)]="entity.accCode"
                    (change)="getAccObj($event)" [apiParams]="{mgCode:'3, 4, 25'}"
                    [defaultProperty]="entity.accCodeNavigation"
                    [nullableProperty]="{ 'accName': '[All]', 'accCode': '' }"></app-ngselect>
            </div>


            <!-- <div class="col-sm-2">
                <div class="form-group">
                    <label>From</label>
                    <input class="form-control form-control-sm" name="from" type="date" [(ngModel)]="entity.sdt" >
                </div>
            </div> -->
            <div class="gapInputFields d-flex">
                <div class="d-flex-width">
                    <dss-input label="To" name="to" type="date" [(ngModel)]="entity.edt"
                        [width]="'clamp(130px, 0px, 0px)'" />
                </div>
            </div>
            <div class="gapInputFields ms-3">
                <button class="btn btn-sm btn-primary" style="margin-top: 24px;" (click)="Listshow()"><i
                        class="fa fa-eye me-1" aria-hidden="true"></i>Show</button>
            </div>
        </div>
    </div>


    <div class="card-body">
        <ag-grid-angular #agGrid class="ag-theme-balham heightMasterPage1" [rowData]="list" [columnDefs]="columns"
            [paginationAutoPageSize]="true" [defaultColDef]="defaultColDef" [pagination]="true"
            (filterModified)="generatePinnedBottomData()" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header border-bottom divcard">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Print</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <dss-input label="From" name="fDate" type="date" [(ngModel)]="reference.sdt" />
            </div>
            <div>
                <dss-input label="To" name="EDate" type="date" [(ngModel)]="reference.edt" />
            </div>
            <div>

                <app-ngselect apiUrl="Account/getAcclistbyMgCode" label="Account" bindLabel="accName"
                    bindValue="accCode" name="accName" [(ngModel)]="reference.accCode" [apiParams]="{mgCode:'3, 4, 25'}"
                    [defaultProperty]="reference.accCodeobj" [nullableProperty]="{ 'accName': '[All]', 'accCode': '' }">

                </app-ngselect>
            </div>


            <div class="col-sm-1">
                <button class="btn btn-sm btn-primary " style="margin-top: 29px; margin-left:80px; width: 80px;"
                    (click)="cashbankprint()">Show</button>
            </div>
        </div>
    </div>



</div>

<div *ngIf="rptMode">
    <dss-report-viewer [(isShow)]="rptMode" [dictionory]="myReportDictionory" [serviceUrl]="myServiceUrl"
        docName="ledger" [mail]="" [wapp]="" ReportTitle="Ledger Entry">
    </dss-report-viewer>
</div>

<div class="mastersHeading m-0">
    <div class="row m-0 pt-2">
        <div class="col col-sm-6">
            <div class="d-flex justify-content-start align-items-center">
                <span style="font-size:20px;">Contra</span>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="d-flex justify-content-end align-items-center p-1">
                <button type="submit" class="btn btn-outline-success btn-sm" (click)="addNew()"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0" />
                    </svg></button>
            </div>
        </div>
    </div>
</div>
<hr/>



<dss-grid [columns]="columns" url="Contra/getList" [gridOptions]="gridOption.gridOptions"
class="heightMasterPage" [defaultColDef]="defaultColDef" [params]="gridParams"
    (gridApi)="onGridReady($event)" [pageSize]="15"></dss-grid>
